<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Shop</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <div class="content">
        <!-- FILTERS -->
        <div class="content-filters">
            <div class="filter-container">
                <div>Name</div>
                <input type="text" class="filter-name" placeholder="eg. chair">
            </div>
            <div class="filter-container">
                <div>Price</div>
                <div class="price-filters-input">    
                    <input type="text" class="price-from" placeholder="from">
                    <div>-</div>
                    <input type="text" class="price-up-to" placeholder="up to">
                </div>
                <div>Rating</div>
                <div class="rating-filters-input">
                    <input type="text" class="rating-from" placeholder="from">
                    <div>-</div>
                    <input type="text" class="rating-up-to" placeholder="up to">
                </div>
            </div>
            <div class="filter-container">
                <div>company</div>
                <div class="companies-options">
                    <div class="company-option">
                        <div>ikea</div>
                        <input type="checkbox" id="ikea">
                    </div>
                    <div class="company-option">
                        <div>liddy</div>
                        <input type="checkbox" id="liddy">
                    </div>
                    <div class="company-option">
                        <div>caressa</div>
                        <input type="checkbox" id="caressa">
                    </div>
                    <div class="company-option">
                        <div>marcos</div>
                        <input type="checkbox" id="marcos">
                    </div>
                </div>
            </div>
            <div style="display: flex; justify-content: flex-start; gap: 5px;">        
                <button class="apply-filters-btn">Apply Filters</button>
                <button class="reset-filters-btn">Reset Filters</button>
            </div>
        </div>
        <!-- PRODUCTS -->
        <div class="products-container">
            <div class="products"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
            integrity="sha256-ueyrqr8l8rvOsMLquv937WH2nCnOVRsaiscVb4cQjPQ="
            crossorigin="anonymous"></script>
    <!-- Js -->
    <script src="./browser-app.js"></script>
</body>
</html>
