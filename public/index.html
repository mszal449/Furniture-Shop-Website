<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Shop</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <!-- Website header -->
    <div class="header">
        <div class="header-logo">Logo</div>
        <div class="header-title">Title</div>
    </div>
    <!-- Content -->
    <div class="content">
        <div class="content-filters">
            <div class="filter-container">
                <div>name</div>
                <input type="text" class="filter-name" placeholder="eg. chair">
            </div>
            <div class="filter-container">
                <div>price</div>
            </div>
            <div class="filter-container">
                <div>company</div>
                <ul>
                    <li><input type="checkbox" class="filter-option">obj1</li>
                    <li><input type="checkbox" class="filter-option">obj2</li>
                    <li><input type="checkbox" class="filter-option">obj3</li>
                </ul>
            </div>
            <div class="filter-container">filter4</div>
        </div>
        <div class="content-elements">
            <div class="element">
                <div class="element-name">name</div>
                <div class="element rating">rating</div>
                <div class="element-description">description</div>
                <button class="elemeny-buy">Buy now</button>
                <button class="elemeny-buy">Add to card</button>
            </div>
        </div>
    </div>

</body>
</html>
